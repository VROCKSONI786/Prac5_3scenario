<!DOCTYPE html>
<html>
<head>
    <title>All Iris Records</title>
</head>
<body>
    <h1>All Iris Records</h1>
    <table border="1">
        <tr>
            <th>Sepal Length</th>
            <th>Sepal Width</th>
            <th>Petal Length</th>
            <th>Petal Width</th>
            <th>Prediction</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.sl }}</td>
            <td>{{ r.sw }}</td>
            <td>{{ r.pl }}</td>
            <td>{{ r.pw }}</td>
            <td>{{ r.prediction }}</td>
        </tr>
        {% endfor %}
    </table>

   
</body>
</html>
